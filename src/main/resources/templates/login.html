<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - GreenRide</title>
    <meta charset="UTF-8">
    <style>
        /* ============================
           1. CSS VARIABLES (Matches Home)
           ============================ */
        :root {
            --bg-color: #f0f2f5; --card-bg: #ffffff; --text-color: #333333;
            --text-secondary: #666666; --accent-color: #2e7d32; --border-color: #eeeeee;
            --grid-line: rgba(0, 0, 0, 0.04); --shadow-color: rgba(0,0,0,0.05);
            --input-bg: #f9fafb;
        }
        body.dark-theme {
            --bg-color: #0a0a0a; --card-bg: #18181b; --text-color: #ededed;
            --text-secondary: #a1a1aa; --accent-color: #4ade80; --border-color: #27272a;
            --grid-line: rgba(74, 222, 128, 0.15); --shadow-color: rgba(0,0,0,0.3);
            --input-bg: #27272a;
        }

        /* ============================
           2. BASE STYLES & ANIMATIONS
           ============================ */
        body {
            font-family: 'Inter', sans-serif; margin: 0; padding: 0;
            background-color: var(--bg-color); color: var(--text-color);
            min-height: 100vh; display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start;
            transition: background 0.4s; overflow-x: hidden;
        }

        /* MOVING GRID BACKGROUND */
        .background-container { position: fixed; inset: 0; z-index: -1; background-image: linear-gradient(var(--grid-line) 1px, transparent 1px), linear-gradient(90deg, var(--grid-line) 1px, transparent 1px); background-size: 50px 50px; perspective: 500px; animation: moveGrid 60s linear infinite; }
        @keyframes moveGrid { 0% { transform: translateY(0) scale(1.05); } 50% { transform: translateY(-25px) scale(1); } 100% { transform: translateY(0) scale(1.05); } }

        /* CONTAINER */
        .guest-container {
            display: flex; flex-direction: column; align-items: center;
            padding-top: 8vh; padding-bottom: 50px; width: 100%;
        }

        .guest-title { font-size: 5rem; margin: 0 0 30px 0; text-align: center; }

        .gradient-text { background: linear-gradient(135deg, var(--accent-color) 0%, #3b82f6 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 800; }

        /* LOGIN CARD */
        .login-card {
            background: var(--card-bg); padding: 40px; border-radius: 16px; width: 100%; max-width: 380px;
            text-align: center; border: 1px solid var(--border-color); box-shadow: 0 10px 25px var(--shadow-color);
            animation: fadeInUp 0.8s forwards; opacity: 0; transform: translateY(20px);
        }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

        .login-card input { width: 100%; padding: 12px; margin: 10px 0; background: var(--input-bg); border: 1px solid var(--border-color); color: var(--text-color); border-radius: 8px; box-sizing: border-box; font-family: inherit; }

        /* BUTTONS */
        .btn { width: 100%; padding: 12px; border-radius: 8px; font-weight: 600; color: white; cursor: pointer; border: none; margin-top: 10px; font-size: 1rem; }
        .btn-login { background: var(--accent-color); }
        .btn-register { background-color: #52525b; text-decoration: none; display: inline-block; box-sizing: border-box;}

        /* MESSAGES */
        .error-msg { background: rgba(220, 38, 38, 0.1); color: #dc2626; padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 0.9rem; border: 1px solid #dc2626; }
        .logout-msg { background: rgba(46, 125, 50, 0.1); color: var(--accent-color); padding: 10px; border-radius: 8px; margin-bottom: 15px; font-size: 0.9rem; border: 1px solid var(--accent-color); }

        /* SCROLL TEXT ANIMATION */
        .scroll-text-section {
            text-align: center; padding: 60px 20px; margin-top: 50px;
            opacity: 0.1; filter: blur(10px); transition: 1s ease-out; transform: translateY(20px);
        }
        .scroll-text-section.revealed { opacity: 1; filter: blur(0); transform: translateY(0); }
        .scroll-text-section h2 { font-size: 3rem; margin-bottom: 20px; }
    </style>
</head>
<body>

<div class="background-container"></div>

<div class="guest-container">

    <h1 class="guest-title"><span class="gradient-text">GreenRide</span></h1>

    <div class="login-card">
        <h3 style="margin: 0 0 20px 0; color: var(--text-color); opacity: 0.8;">Welcome Back</h3>

        <div th:if="${param.error}" class="error-msg">Invalid username or password.</div>
        <div th:if="${param.logout}" class="logout-msg">You have been logged out.</div>

        <form th:action="@{/login}" method="post">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-login">Log In</button>
        </form>

        <a href="/register" class="btn btn-register">Create Account</a>
        <a href="/" style="display: block; margin-top: 20px; color: var(--text-secondary); text-decoration: none; font-size: 0.9em;">‚Üê Back to Home</a>
    </div>

    <div class="scroll-text-section js-scroll">
        <h2>Sustainable travel,<br>simplified.</h2>
        <p style="font-size: 1.2rem; color: var(--text-secondary);">Join the movement today.</p>
    </div>

</div>

<script>
    // 1. Auto Theme
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-theme');

    // 2. Scroll Animation Logic (COPIED FROM HOME)
    document.addEventListener("DOMContentLoaded", () => {
        const target = document.querySelector('.js-scroll');

        const revealOnScroll = () => {
            // If element is somewhat visible in viewport (90% down)
            if(target.getBoundingClientRect().top < window.innerHeight * 0.9) {
                target.classList.add('revealed');
            }
        };

        window.addEventListener('scroll', revealOnScroll);
        // Trigger once immediately in case screens are large enough to see it without scrolling
        revealOnScroll();
    });
</script>
</body>
</html>
