<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Driver Profile - GreenRide</title>
    <meta charset="UTF-8">
    <style>
        /* REUSED CSS VARIABLES */
        :root { --bg-color: #f0f2f5; --card-bg: #ffffff; --text-color: #333333; --text-secondary: #666666; --accent-color: #2e7d32; --border-color: #eeeeee; }
        body.dark-theme { --bg-color: #0a0a0a; --card-bg: #18181b; --text-color: #ededed; --text-secondary: #a1a1aa; --accent-color: #4ade80; --border-color: #27272a; }

        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-color); margin: 0; padding: 0; display: flex; align-items: center; justify-content: center; height: 100vh; }

        .profile-card { background: var(--card-bg); width: 100%; max-width: 400px; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,0.1); border: 1px solid var(--border-color); text-align: center; }

        .cover { height: 100px; background: linear-gradient(135deg, var(--accent-color), #3b82f6); }

        .avatar { width: 90px; height: 90px; background: var(--card-bg); border-radius: 50%; padding: 5px; margin: -45px auto 10px; position: relative; }
        .avatar-inner { width: 100%; height: 100%; background: #e0e0e0; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2rem; font-weight: bold; color: #555; text-transform: uppercase; }

        .stats { display: flex; justify-content: space-around; padding: 20px; border-top: 1px solid var(--border-color); margin-top: 20px; }
        .stat-val { font-weight: 800; font-size: 1.2rem; display: block; }
        .stat-label { font-size: 0.8rem; color: var(--text-secondary); text-transform: uppercase; }

        .btn-back { display: block; margin: 20px; color: var(--text-secondary); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="profile-card">
    <div class="cover"></div>

    <div class="avatar">
        <div class="avatar-inner" th:text="${#strings.substring(profileUser.username, 0, 1)}">U</div>
    </div>

    <h2 style="margin: 0; color: var(--text-color);" th:text="${profileUser.fullName}">Name</h2>
    <p style="color: var(--text-secondary); margin: 5px 0;">@<span th:text="${profileUser.username}">user</span></p>

    <div class="stats">
        <div>
            <span class="stat-val" th:text="${ridesDriven}">0</span>
            <span class="stat-label">Drives</span>
        </div>
        <div>
            <span class="stat-val" th:text="${ridesBooked}">0</span>
            <span class="stat-label">Bookings</span>
        </div>
        <div>
            <span class="stat-val" style="color: #fbbf24;">★ <span th:text="${rating}">5.0</span></span>
            <span class="stat-label">Rating</span>
        </div>
    </div>

    <div style="text-align: left; padding: 20px; border-top: 1px solid var(--border-color); max-height: 300px; overflow-y: auto;">
        <h4 style="margin: 0 0 15px 0; color: var(--text-color);">Recent Reviews</h4>

        <div th:if="${reviews.isEmpty()}" style="color: var(--text-secondary); font-size: 0.9em; text-align: center;">
            No reviews yet.
        </div>

        <div th:each="review : ${reviews}" style="background: var(--bg-color); padding: 10px; border-radius: 8px; margin-bottom: 10px;">
            <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                <strong style="font-size: 0.9em;" th:text="${review.reviewer.fullName}">Reviewer</strong>
                <span style="color: #fbbf24; font-weight: bold;">★ <span th:text="${review.score}">5</span></span>
            </div>
            <p style="margin: 0; color: var(--text-secondary); font-size: 0.9em; font-style: italic;">
                "<span th:text="${review.comment}">Comment</span>"
            </p>
        </div>
    </div>

    <a href="/" class="btn-back">Back to Home</a>
</div>

<script>if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-theme');</script>

</body>
</html>
