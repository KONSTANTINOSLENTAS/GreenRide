<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard | GreenRide</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .stat-card { border-radius: 10px; color: white; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .bg-users { background-color: #4e73df; }
        .bg-routes { background-color: #1cc88a; }
        .bg-active { background-color: #36b9cc; }
        .bg-occupancy { background-color: #f6c23e; color: #333 !important; }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">GreenRide Admin</a>
        <a href="/" class="btn btn-outline-light btn-sm">Back to Home</a>
    </div>
</nav>

<div class="container">

    <h2 class="mb-3">System Overview</h2>
    <div class="row mb-5">
        <div class="col-md-3">
            <div class="stat-card bg-users">
                <h5>Total Users</h5>
                <h2 th:text="${stats.totalUsers}">0</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card bg-routes">
                <h5>Total Routes</h5>
                <h2 th:text="${stats.totalRoutes}">0</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card bg-active">
                <h5>Active Routes</h5>
                <h2 th:text="${stats.activeRoutes}">0</h2>
            </div>
        </div>
        <div class="col-md-3">
            <div class="stat-card bg-occupancy">
                <h5>Avg Occupancy</h5>
                <h2><span th:text="${stats.averageOccupancy}">0.0</span> / 4</h2>
            </div>
        </div>
    </div>

    <h2 class="mb-3">User Management</h2>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}">1</td>
                    <td th:text="${user.username}">john_doe</td>
                    <td th:text="${user.email}">john@example.com</td>
                    <td th:text="${user.role}">USER</td>
                    <td>
                        <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post"
                              onsubmit="return confirm('Are you sure you want to delete this user?');">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>>
